<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Movie Quiz</title>

  <!--Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
</head>

<body>
  <div class="container title-container">
    <div class="row">
      <div class="col-12">
        <h1 class="title-end">The End</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1 class="movie" id="movie">Your Score is:</h1>
        <h1 class="title" id="end-score">0</h1>
        <h1 class="movie">Max Score:</h1>
        <h1 class="max-score">100</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h2 class="quote" id="movie-quote-end"></h2>
        <h3 class="movie" id="movie-title"></h3>
      </div>
    </div>
  </div>

  <div class="container controls-container">
    <div class="row">
      <div class="col-12">
        <button class="controls" id="play-again-btn">Play Again</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="assets/js/end.js"></script>
  <script src="assets/data/movieQuotes.json"></script>
</body>

</html>
